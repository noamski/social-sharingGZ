<div class="map-page">
  <agm-map [latitude]="currentLocation.latitude" [longitude]="currentLocation.longitude" [zoom]="zoom"
           [zoomControl]="false"
           gestureHandling="greedy"
           [mapTypeId]="mapTypeId"
           [usePanning]="true"
           (mapClick)="mapClicked($event)">

    <agm-marker *ngFor="let station of coords" [latitude]="station.lat" [longitude]="station.lon" [iconUrl]="currentLocationMarker.iconUrl">
      <agm-info-window>

        <div dir="rtl">
          <h4>{{station.name}}</h4>
          <br/>
          המערכת מחפשת חניה עבורך
          <br /> אנשים שמאפשרים שיתוף חנייה מקבלים עדיפות בבחירת החנייה
          <br />
          <div style="float:left">
            <button type="button" class="btn btn-primary">כן</button>
            <button type="button" class="btn">לא</button>
          </div>
        </div>
      </agm-info-window>
    </agm-marker>
    <agm-marker
      [latitude]="currentLocationMarker.latitude"
      [longitude]="currentLocationMarker.longitude"
      [iconUrl]="currentLocationMarker.iconUrl">
      <agm-info-window>Hello world</agm-info-window>
    </agm-marker>

    <core-map-content (onMapLoad)="loadAPIWrapper($event)"></core-map-content>
  </agm-map>

  <img (click)="goToCurrentLocation()" class="location-button" src="/assets/new-design-assets/gps-button.png"/>

</div>
